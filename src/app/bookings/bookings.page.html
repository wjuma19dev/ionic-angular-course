<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size-md="6" offset-md="3" *ngIf="loadedBookings && loadedBookings.length > 0; else noBookings">
        <ion-list>

          <ion-item-sliding #sliding *ngFor="let booking of loadedBookings">
            <ion-item>
              <ion-label>
                <h5> {{booking.placeTitle}} </h5>
                <p>Guests: {{booking.guestNumber}} </p>
              </ion-label>
            </ion-item>

            <ion-item-options>
              <ion-item-option (click)="onDelete(booking.id, sliding)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>
      </ion-col>
      <ng-template #noBookings>
        <ion-col class="ion-text-center" size-md="6" offset-md="3">
          <p>There are no booking placed, please choose one!</p>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>


</ion-content>
