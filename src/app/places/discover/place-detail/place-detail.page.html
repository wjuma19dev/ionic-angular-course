<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding" size-sm="6" offset-sm="3">
        <ion-img [src]="'/assets/images/'+place.imageUrl" [alt]="place.title"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center" size-sm="6" offset-sm="3">
        {{place.description}}
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isBookable">
      <ion-col size-sm="6" offset-sm="3">
        <ion-button (click)="onBookPlace()" expand="full" size="normal">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
