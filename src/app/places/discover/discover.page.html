<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ places[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ places[0].price }}</ion-card-subtitle>
          </ion-card-header>
        
          <ion-card-content>
            <img [src]="'assets/images/'+places[0].imageUrl" [alt]="places[0].title"/>
            {{ places[0].description }}
            <ion-button expand="full" (click)="onShowMore(places[0].id)">
              More
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item 
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]" 
            detail 
            *ngFor="let place of places.slice(1)">
            <ion-thumbnail slot="start">
              <img [src]="'assets/images/'+place.imageUrl" [alt]="place.title">
            </ion-thumbnail>
            <ion-label>{{place.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
