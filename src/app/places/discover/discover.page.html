<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">

  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all" checked>All Places</ion-segment-button>
    <ion-segment-button value="bookable">Bookable Places</ion-segment-button>
  </ion-segment>

  <ion-grid class="ion-text-center" fixed *ngIf="!relevantPlaces || relevantPlaces.length <= 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <p>There are no bookable place right now, please come back leter!</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid *ngIf="relevantPlaces.length > 0">

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ relevantPlaces[0].title }}</ion-card-title>
            <ion-card-subtitle>{{ relevantPlaces[0].price | currency}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <img [src]="'assets/images/'+relevantPlaces[0].imageUrl" [alt]="relevantPlaces[0].title"/>
            {{ relevantPlaces[0].description }}
            <ion-button expand="full" (click)="onShowMore(relevantPlaces[0].id)">
              More
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-virtual-scroll [items]="listedLoadedPlaces" approxItemHeight="70px">
          <ion-item
            [routerLink]="['/', 'places', 'tabs', 'discover', place.id]"
            detail
            *virtualItem="let place">
            <ion-thumbnail slot="start">
              <img [src]="'assets/images/'+place.imageUrl" [alt]="place.title">
            </ion-thumbnail>
            <ion-label>{{place.title}}</ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
