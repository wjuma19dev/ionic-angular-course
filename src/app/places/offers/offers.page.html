<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list fixed>

    <ion-item-sliding #sliding *ngFor="let offer of offers">
      <app-offer-item [offer]="offer"></app-offer-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onEdit(sliding, offer.id)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
