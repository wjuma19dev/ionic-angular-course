<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons> 
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list fixed>

    <ion-item-sliding #sliding *ngFor="let place of places">
      <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', place.id]">
        <ion-thumbnail slot="start">
          <img [src]="'assets/images/'+place.imageUrl" [alt]="place.title">
        </ion-thumbnail>
        <ion-label>{{place.title}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onEdit(sliding)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
