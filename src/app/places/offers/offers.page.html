<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons> 
    <ion-title>My Offers</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/places/tabs/offers/new']">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-list fixed>

    <ion-item-sliding #sliding *ngFor="let place of places">
      <ion-item [routerLink]="['/', 'places', 'tabs', 'offers', place.id]">
        <ion-thumbnail slot="start">
          <ion-img [src]="'assets/images/'+place.imageUrl" [alt]="place.title"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{place.title}}</h2>
          <p class="timestamp">
            <ion-icon name="calendar-outline"></ion-icon><span class="date">Feb 7, 2019</span> to 
            <ion-icon name="calendar-outline"></ion-icon><span class="date">Feb 7, 2019</span>
          </p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onEdit(sliding, place.id)">
          <ion-icon slot="icon-only" name="create-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>

</ion-content>
