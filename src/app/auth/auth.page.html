<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>

        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input 
              type="email" 
              ngModel 
              name="email" 
              required 
              email
              #emailCtrl="ngModel">
            </ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="!emailCtrl.valid && emailCtrl.touched">
            <ion-label>Should be a valid email address.</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input 
              type="password" 
              ngModel 
              name="password" 
              required 
              minlength="6"
              #passwordCtrl="ngModel">
            </ion-input>
          </ion-item>
          <ion-item lines="none" *ngIf="!passwordCtrl.valid && passwordCtrl.touched">
            <ion-label>Should at least be 6 characters long.</ion-label>
          </ion-item>
        </ion-col>

      </ion-row>
      <ion-row>

        <ion-col size-sm="6" offset-sm="3">
          <ion-button 
            type="button" 
            color="primary" 
            fill="clear" 
            expand="block"
            (click)="onSwitchAuthModel()">
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button 
            type="submit" 
            (click)="onLogin()" 
            expand="block" 
            size="normal" 
            fill="solid"
            [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>
</ion-content>
